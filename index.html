<!DOCTYPE html>
<html>
<head>
    <title>Dezrann Demo</title>
    <script src="wsMonitoring.js"></script>
	<script>arvererInit({path: '/socket/listen'})</script>
</head>
<body>
<h1>My title</h1>
<label>
	My input
	<input>
</label>
<br>
<button onclick="toggleCSS()">What is the answer</button>
<span id="answer" style="display: none"> : 42</span>
<br>
<button onclick="toggleNode()">Do NOT click here</button>
<div id="container"></div>
<script>
	var cont = document.getElementById('container');
	var answer = document.getElementById('answer');
	function toggleNode() {
		if (cont.firstChild) {
			cont.removeChild(cont.firstChild);
		} else {
			var img = document.createElement('img');
			img.src = 'https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif';
			cont.appendChild(img);
		}
	}
	function toggleCSS() {
		if (answer.style.display == 'none') {
			answer.style.display = 'inline';
		} else {
			answer.style.display = 'none';
		}
	}
</script>
</body>
</html>
